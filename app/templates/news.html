{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{news.name}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.title }}</h3>

            <p class="name"> {{ news.name }}</p>
            <p class="urls"> <b> {{ news.url }}</b> - <i>{{news.urlToImage}} urls </i> </p>


        </div>
    </div>

</div>
{% endblock %}
